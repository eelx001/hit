<body onload="wall()">

    <center><span class="mee"><h6><img src="/images/ic.png" width="20px" >By Mehdy</h6></span></center>

    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
    <div class="wrapper1">
<ul>
<h2 style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">this is just a template that i made, the real website is&nbsp;   <a href="https://www.hitradio.ma/" style="color: whitesmoke;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">hitradio.ma</a></h2>

</ul>
</div>
<div class="content">
      

   <div class="player">
       <div class="wrapper">
           <div class="details">
               
               <div class="track-art"></div>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" disabled readonly class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
            <div class="random-track" onclick="">
               <!--<i class="fas fa-random fa-2x" title="random"></i>-->
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track"  onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x" ></i>
                </div>
               <div class="repeat-track" onclick="">
                    <!--<i class="fa fa-repeat fa-2x" title="repeat"></i>-->
                   
                </div>
           </div>
           
           <div id="wave">
            

            <!--<span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>-->
        </div>
       </div>
   </div>
</div>

        document.body.style.backgroundImage = "url('http://source.unsplash.com/1600x900/?" + "dj" + "')";

</body>
